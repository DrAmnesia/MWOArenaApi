<!DOCTYPE html>
<head>
    <title>MWO:Arena WebAPIs DuelUI Demo</title>
    <link href="Content/Themes/uiMedium/MWOArenaAPI.Duels.css" rel="stylesheet">
    <link href="Content/Themes/bare/bare-mech.css" rel="stylesheet" />
    <style>
    </style>
</head>
<body>
    <fieldset id="MWOArenaDuels" class="container">
        <legend>MWO:Arena</legend>
        <div class="container-title"><span class="api-title">Duels</span>:&nbsp;<span class="api-action">Add</span></div>

        <br />

        <form id="duel-form" class="interface formAddSingle">
            <div class="control-group">
                <label>Division:</label>
                <select name="DivisionName" id="DivisionName" class="division-list"></select>
            </div>
            <div class="control-group">
                <label>WinnerName:</label>
                <select name="WinnerName" id="WinnerName" class="pilot-list winner"></select>
            </div>
            <div class="control-group">
                <label>WinnerChassisName:</label>
                <select name="WinnerChassisName" id="WinnerChassisName" class="chassis-list winner"></select>
            </div>
            <div class="control-group">
                <label>LoserName:</label>
                <select name="LoserName" id="LoserName" class="pilot-list loser"></select>
            </div>
            <div class="control-group">
                <label>LoserChassisName:</label>
                <select name="LoserChassisName" id="LoserChassisName" class="chassis-list loser"></select>
            </div>
            <br />

            <button type="button" id="submitForm">Send</button>
            <button type="reset" id="cancelForm">Cancel</button>

        </form>

        <input type="hidden" name="Build" value="0.4.0" />
        <div class="container-footer">
            <ul class="action-list">
                <li>
                    <button type="button" id="btnRankings-List">Rankings</button></li>
                <li>
                    <button type="button" id="btnDuels-List">List</button></li>
                <li>
                    <button type="button" id="btnDuels-Add" class="nav add">+ </button>
                </li>
            </ul>
        </div>
    </fieldset>
    <script type="text/javascript" src="Scripts/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="Scripts/jquery.tinysort.js"></script>
    <script type="text/javascript" src="Scripts/MWOArena.Duels.js"></script>
    <!-- templates -->
    <script type="text/html" id="tmpltDuelsHead">

        <ul id="duels-head">
            <li id="duels-thead" class="colhead">
                <div class="colwrap" id="dlCol1">
                    <div class="Id colhead" style="display: none"></div>
                    <div class="DropDate colhead" style="display: none"></div>
                    <div class="DivisionId colhead" style="display: none"></div>
                </div>
                <div class="colwrap" id="dlCol2">
                    <div class="MatchGroupName colhead">Match Set </div>
                </div>
                <div class="colwrap" id="dlCol3">
                    <div class="DivisionName colhead">Division </div>
                    <div class="ModeName colhead">Mode </div>
                </div>
                <div class="colwrap" id="dlCol4">
                    <div class="WinnerName colhead">Winner </div>
                    <div class="WinnerChassisName colhead">Chassis </div>
                </div>
                <div class="colwrap" id="dlCol5">
                    <div class="LoserName colhead">Loser </div>
                    <div class="LoserChassisName colhead">Chassis </div>
                </div>
            </li>
        </ul>
        <div class='listframe'>
            <ul id='duels-list'></ul>
        </div>
    </script>
    <script type="text/html" id="tmpltDuelsList">
        <li class="list-row">
            <div class="colwrap">
                <div class="Id list-item" style="display: none">~Id~</div>
                <div class="DropDate list-item" style="display: none">~DropDate</div>
                <div class="DivisionId list-item" style="display: none">~DivisionId~</div>
                <input type="checkbox" name="IsValid" class="IsValid" value="~DuelPIdString~" /></div>
            <div class="colwrap">
                <div class="MatchGroupName list-item">~MatchGroupName~</div>
            </div>
            <div class="colwrap">
                <div class="DivisionName list-item">~DivisionName~</div>
                <div class="ModeName list-item">~ModeName~</div>
            </div>
            <div class="colwrap">
                <div class="WinnerName list-item">~WinnerName~</div>
                <div class="WinnerChassisName list-item">~WinnerChassisName~</div>
            </div>
            <div class="colwrap">
                <div class="LoserName list-item">~LoserName~</div>
                <div class="LoserChassisName list-item">~LoserChassisName~</div>
            </div>
        </li>
    </script>
</body>
