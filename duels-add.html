<!DOCTYPE html>
<head>
    <title>MWO:Arena WebAPIs DuelUI Demo</title>
    <link href="Content/Site.css" rel="stylesheet">
</head>
<body>
    <div id="contactForm">
        <form id="duel-form">
            
             <div class="control-group">
                <label>DuelPId:</label><br />
                 <input type="text" name="DuelPId" id="DuelPId" class="forminput" placeholder="Your Name" value="8A9711C2-1841-4775-A135-000000001001" />
            </div>
            <div class="control-group">
                <label>Authority:</label><br />
                <input type="text" name="AuthorityName" id="name" class="forminput" placeholder="Your Name" value="::1" />
            </div>
            <div class="control-group">
                <label>Name:</label><br />
                <input type="text" name="MatchGroupName" id="Text1" class="forminput" placeholder="Your Name" value="test" />
            </div>
            <div class="control-group">
                <label>Mode:</label><br />
                <input type="text" name="ModeName" id="Text2" class="forminput" placeholder="Your Name" value="1v1" />
            </div>
            <div class="control-group">
                <label>Division:</label><br />
                <input type="text" name="DivisionName" id="Text3" class="forminput" placeholder="Your Name" value="Medium" />
            </div>
            <div class="control-group">
                <label>WinnerName:</label><br />
                <input type="text" name="WinnerName" id="Text5" class="forminput" placeholder="Your Email Address" value="DrAmnesia" />
            </div>
            <div class="control-group">
                <label>WinnerChassisName:</label><br />
                <input type="text" name="WinnerChassisName" id="Text14" class="forminput" placeholder="Your Email Address" value="HBK-4P" />
            </div>
            <div class="control-group">
                <label>LoserName:</label><br />
                <input type="text" name="LoserName" id="Text4" class="forminput" placeholder="Your Email Address" value="Albeleo" />
            </div>
            <div class="control-group">
                <label>LoserChassisName:</label><br />
                <input type="text" name="LoserChassisName" id="Text15" class="forminput" placeholder="Your Email Address" value="HBK-4SP" />
            </div>
            <div class="control-group">
                <label>Notes:</label><br />
                <input type="text" name="Notes" id="Text6" class="forminput" placeholder="Your Email Address" value="testing" />
            </div>
            <div class="control-group">
                <label>IsConfirmed:</label><br />
                <input type="text" name="IsConfirmed" id="Text7" class="forminput" placeholder="Your Email Address" value="true" />
            </div>
            <div class="control-group">
                <label>IsValid:</label><br />
                <input type="text" name="IsValid" id="Text8" class="forminput" placeholder="Your Email Address" value="true" />
            </div>
            <div class="control-group">
                <label>WinnerProfileId:</label><br />
                <input type="text" name="WinnerProfileId" id="Text9" class="forminput" placeholder="Your Email Address" value="144" />
            </div>
            <div class="control-group">
                <label>LoserProfileId:</label><br />
                <input type="text" name="LoserProfileId" id="Text10" class="forminput" placeholder="Your Email Address" value="157" />
            </div>
            <div class="control-group">
                <label>WinnerChassisId:</label><br />
                <input type="text" name="WinnerChassisId" id="Text16" class="forminput" placeholder="Your Email Address" value="2" />
            </div>
            <div class="control-group">
                <label>LoserChassisId:</label><br />
                <input type="text" name="LoserChassisId" id="Text17" class="forminput" placeholder="Your Email Address" value="22" />
            </div>
            <div class="control-group">
                <label>ModeId:</label><br />
                <input type="text" name="ModeId" id="Text11" class="forminput" placeholder="Your Email Address" value="16" />
            </div>
            <div class="control-group">
                <label>DivisionId:</label><br />
                <input type="text" name="DivisionId" id="Text12" class="forminput" placeholder="Your Email Address" value="32" />
            </div>
            <div class="control-group">
                <label>DropDate:</label><br />
                <input type="text" name="DropDate" id="Text13" class="forminput" placeholder="Your Email Address" value="05/10/2013" />
            </div>
 
            <button type="button" id="submit">Send</button>
            <button type="reset" id="cancel">Cancel</button>
        </form>
    </div>
    <script type="text/javascript" src="Scripts/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="Scripts/jquery.validate.min.js"></script>
    <script type="text/javascript" src="Scripts/duels-add.js"></script>
</body>
